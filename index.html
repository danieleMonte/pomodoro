<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
   </head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4 text-primary">Pomodoro Timer</h1>
        
        <div class="card p-4 shadow-sm mb-4">
            <h2 id="timer" class="display-4">25:00</h2>
            <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-success" onclick="startTimer()">Avvia</button>
                <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
            </div>
            <div class="mt-3" id="pomodoroVisual"></div>
            <p class="mt-2">Pomodori completati: <span id="pomodoroCount">0</span></p>
        </div>
        
        <div id="taskContainer">
            <h3>Attività</h3>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Aggiungi un'attività" onkeypress="if(event.key === 'Enter') addTask()">
                <button class="btn btn-primary" onclick="addTask()">Aggiungi</button>
            </div>
            <ul class="list-group" id="taskList"></ul>
        </div>

        <div id="subTaskContainer" class="mt-4 d-none">
            <h3 class="text-secondary">Sotto-attività per: <span id="selectedTask"></span></h3>
            <div class="input-group mb-3">
                <input type="text" id="subTaskInput" class="form-control" placeholder="Aggiungi una sotto-attività" onkeypress="if(event.key === 'Enter') addSubTask()">
                <button class="btn btn-primary" onclick="addSubTask()">Aggiungi</button>
            </div>
            <ul class="list-group" id="subTaskList"></ul>
            <div class="progress mt-3">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
            <p id="progressPercentage" class="mt-2">0% completato</p>
            <button class="btn btn-secondary mt-3" onclick="returnToTasks()">Indietro</button>
        </div>

        <!-- Popup -->
        <div class="modal fade" id="popupModal" tabindex="-1" aria-labelledby="popupModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="popupModalLabel">Pomodoro completato!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="popupMessage">Tempo scaduto! Fai una pausa.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Chiudi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
